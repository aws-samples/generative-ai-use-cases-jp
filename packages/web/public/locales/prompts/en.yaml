        {{text:List the roles to discuss}}
        </Specialist>
        <topic>
        {{text:Discussion topic}}
        </topic>
        <goal>
        {{text:Discussion goal}}
        </goal>
        <limitation>
        {{text:Discussion limitation}}
        </limitation>
      title: Discussion between AI with given roles

      ラベルが識別子になるため、同一のラベルを持つ placeholder は同じ入力であるとみなされます。
      ラベルを省略して {{入力タイプ}} のように書くことも可能です。その場合、無ラベルの placeholder は同じ入力であるとみなされます。
      実際に実行されたプロンプトは GenU の会話履歴から確認できます。
    placeholderList: プレースホルダー一覧
    promptTemplateDescription: >-
      生成 AI
      に指示を出すための「ひな形」のようなものです。目的に応じて、あらかじめ指示文の型を用意しておくことができます。
      プロンプトテンプレートには実行時にテキストを埋め込むための placeholder
      が定義できます。
    promptTemplateTitle: プロンプトテンプレートとは?
    retrieveKendraDescription: >-
      {{retrieveKendra}} は Amazon Kendra から retrieve した結果をプロンプトテンプレートに埋め込みます。
      {{retrieveKendra}} あるいは {{retrieveKendra:ラベル}} のように記述します。
      {{retrieveKendra}} は検索クエリを入力するための placeholder ({{text}}) が別に必要です。
      それらは同一ラベルである必要があります。 
      この機能を利用するためには、GenU で RAG チャット (Amazon Kendra) が有効になっている必要があります。
      有効化されていない場合は管理者に問い合わせてください。
    retrieveKendraExample:
      prompt: |-
        あなたは、ユーザーの質問に答える AI アシスタントです。
        以下の情報を読み込んでください。

        <情報>
        {{retrieveKendra:質問}}
        </情報>

        上の情報を参考に、以下の質問に答えてください。

        <質問>
        {{text:質問}}
        </質問>
      title: シンプルな RAG
    retrieveKnowledgeBaseDescription: >-
      {{retrieveKnowledgeBase}} は Knowledge Base から retrieve した結果をプロンプトテンプレートに埋め込みます。
      {{retrieveKnowledgeBase}} あるいは {{retrieveKnowledgeBase:ラベル}} のように記述します。
      {{retrieveKnowledgeBase}} は検索クエリを入力するための placeholder ({{text}}) が別に必要です。
      それらは同一ラベルである必要があります。 
      この機能を利用するためには、GenU で RAG チャット (Knowledge Base) が有効になっている必要があります。
      有効化されていない場合は管理者に問い合わせてください。
    retrieveKnowledgeBaseExample:
      prompt: |-
        あなたは、ユーザーの質問に答える AI アシスタントです。
        以下の情報を読み込んでください。

        <情報>
        {{retrieveKnowledgeBase:質問}}
        </情報>

        上の情報を参考に、以下の質問に答えてください。

        <質問>
        {{text:質問}}
        </質問>
      title: シンプルな RAG
    selectPlaceholderDescription: >-
      {{select}} はセレクトボックスを定義するための placeholder です。
      {{select}} はラベルとオプションを省略できません。
      必ず {{select:ラベル:選択肢1,選択肢2}} のように記述します。
      選択肢はカンマ区切りで定義します。ラベルを表示したくない場合は{{select::選択肢1,選択肢2}}のように空文字ラベルを使います。(空文字ラベルは無ラベルとは異なります。)
    selectPlaceholderExample:
      prompt: |-
        あなたは AWS サービスに詳しいスペシャリストです。

        以下のサービスについての質問に答えてください。
        {{select:AWS サービス:Amazon Bedrock,Amazon S3,AWS Lambda}}

        質問は以下です。
        {{text:質問}}
      title: AWS サービスについての質問
    textPlaceholderDescription: >-
      {{text}} は最も基本的な placeholder です。
      {{text}} あるいは {{text:ラベル}} のように記述します。
      {{text}} はテキスト入力を受け付けるフォームを作成し、入力した値をそのままプロンプトテンプレートに埋め込みます。
